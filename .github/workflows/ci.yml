name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  structure-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required folders
        run: |
          test -d src
          test -d tests
          test -d docs
          echo "Project structure looks good."
