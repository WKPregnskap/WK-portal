name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Hent kode
        uses: actions/checkout@v4

      - name: Sett opp Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Installer avhengigheter
        run: npm ci

      - name: Bygg statisk eksport
        run: |
          npm run build
          mkdir -p out
          cp -R .next/static out/_next
          cp -R public/* out/ || true

      - name: Sett opp Pages
        uses: actions/configure-pages@v5

      - name: Last opp artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
