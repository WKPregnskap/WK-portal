version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wk_portal_postgres
    environment:
      POSTGRES_USER: wk
      POSTGRES_PASSWORD: wk
      POSTGRES_DB: wk_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wk -d wk_portal"]
      interval: 5s
      timeout: 5s
      retries: 8

  redis:
    image: redis:7-alpine
    container_name: wk_portal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: wk_portal_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    container_name: wk_portal_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set lokal http://minio:9000 minioadmin minioadmin; do sleep 1; done;
      mc mb -p lokal/wk-portal-dokumenter || true;
      mc anonymous set private lokal/wk-portal-dokumenter || true;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
